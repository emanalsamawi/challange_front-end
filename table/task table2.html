<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>table-task</title>
</head>
<body>
    <table border="1" width="50%" style="text-align: center;  ">
        <caption><b>Complex Table</b></caption>
        <thead>
            <tr>
                <th colspan="3">year</th>
                <th colspan="2">group</th>
                <th colspan="2">language</th>
                <th colspan="2">done</th>
                <th colspan="2">passed</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="6" colspan="3">2020</td>
                <td rowspan="3" colspan="2">Web</td>
                <td rowspan="2" colspan="2">html</td>
                <td colspan="3" rowspan="2">yes</td>
            </tr>


            <tr>



            </tr>


            <tr>

                <td colspan="2">css</td>
                <td colspan="3">yes</td>


            </tr>


            <tr>

                <td rowspan="3" colspan="2">Java</td>
                <td colspan="2">js</td>
                <td colspan="2">yes</td>
                <td colspan="2">no</td>

            </tr>

            <tr>
                <td colspan="2">php</td>
                <td colspan="3">yes</td>

            </tr>

            <tr>
                <td colspan="2">python</td>
                <td colspan="2">yes</td>
                <td colspan="2">no</td>
            </tr>


            <tr>


            </tr>


        </tbody>
    </table>
</body>

</html>
